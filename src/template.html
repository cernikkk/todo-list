<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ToDo List</title>
  </head>
  <body>
    <div id="container">
      <header>
        <div class="logo">
          <svg xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 16 16">
            <path d="M12 0H4a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h8a2 2 0 0 0 2-2V2a2 2 0 0 0-2-2zm-1.146 6.854-3 3a.5.5 0 0 1-.708 0l-1.5-1.5a.5.5 0 1 1 .708-.708L7.5 8.793l2.646-2.647a.5.5 0 0 1 .708.708z"/>
          </svg>
          <p>TO DO LIST</p>
        </div>
        <div>
          <!-- <div class="toggle-theme"></div> -->
          <button type="button" class="google-login">Login</button>
        </div>
      </header>
      <div class="main">
        <div class="lists">
          <div class="all">
            <a href="">
              <div class="list-emoji">ðŸŽ¯</div>
              <div class="list-title">All</div>
            </a>
          </div>
          <hr>
          <div class="named-lists">
            <ul>
              <!-- <li>
                <a>
                  <div class="list-emoji">ðŸŽ‚</div>
                  <div class="list-title">School</div>
                </a>
              </li> -->
            </ul>
          </div>
          <button type="button" class="add-list">
            <span class="text">&#43</span></button>
          <hr>
          <div class="completed">
            <a href="">
              <div class="list-emoji">ðŸ“ª</div>
              <div class="list-title">Completed</div>
            </a>
          </div>
        </div>
        <div class="todos">
          <div class="top-bar">
            <div>
              <div class="list-emoji">ðŸ“©</div>
              <div class="list-title">Personal</div>
            </div>
            <button type="button" class="add-todo">&#43</button>
          </div>
          <div class="list">
            <ul>
              
            </ul>
            <!-- <hr> -->
          </div>
        </div>
        <div class="description">
          <form action="" id="add-todo-form">
            <div class="title-container"><input required type="text" placeholder="What to do?" class="title"></div>
            <div class="description-container"><input type="text" placeholder="Description" class="description-content" ></div>
            <div class="wrapper">
              <div class="due-date-text">Due date</div>
              <input type="date" class="due-date" placeholder="Due date">
              <div class="priority-text">Priority</div>
              <div class="priority-buttons">
                <input type="radio" id="priority-0" value="0" name="priority" checked="true">
                <label for="priority-0">NONE</label>
                <input type="radio" id="priority-1" value="1" name="priority">
                <label for="priority-1">LOW</label>
                <input type="radio" id="priority-2" value="2" name="priority">
                <label for="priority-2">MEDIUM</label>
                <input type="radio" id="priority-3" value="3" name="priority">
                <label for="priority-3">HIGH</label>
              </div>
            </div>
          <unicode-emoji-picker filters-position="bottom" default-group="search"></unicode-emoji-picker>

            <div><button id="submit-todo" type="submit">Save changes</button></div>
          </form>
          <!-- constructor(title, description = null, priority = null, dueDate = null, checkbox = false, list = null) { -->
          
            <!-- <div>
            <p class="todo-title"></p>
            <button type="button" class="edit-todo">E</button>
          </div>
          <p class="todo-description"></p>
          <p class="todo-priority"></p>
          <p class="todo-due-date"></p> -->
        </div>
      </div>
    </div>
  </body>
</html>
